<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musicAt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header id="head-el">
        <div class="head-container">
            <div class="direction-btns">
                <a href="#" class="left-btn"><i class="fa fa-angle-left"></i></a>
                <a href="#" class="left-btn"><i class="fa fa-angle-right"></i></a>
            </div>
            <div class="extra-items">
                <div class="upgrade">upgrade</div>
                <div class="profile">
                    <div><i class="fa fa-user-circle"></i></div>
                    <p class="user-name">Tapish</p>
                    <select name="account" id="user-details">
                        <option value="" selected></option>
                        <option value="account"><a href="#">account</a></option>
                        <option value="profile"><a href="#">profile</a></option>
                        <option value="upgradeTo"><a href="#">upgrade to premium</a></option>
                        <option value="setting"><a href="#">settings</a></option>
                        <option value="logout"><a href="#">logout</a></option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    <section class="side-pannel">
        <div class="logo">
            <img src="#" alt="logo">
        </div>
        <div class="side-pannel-items">
            <li class="side-pannel-item">
                <a href="">
                    <div class="side-icon"><i class="fa fa-home"></i></div>
                    <p class="side-text">home</p>
                </a>
            </li>
            <li class="side-pannel-item">
                <a href="">
                    <div class="side-icon"><i class="fa fa-search"></i></div>
                    <p class="side-text">home</p>
                </a>
            </li>
             <li class="side-pannel-item">
                <a href="">
                    <div class="side-icon"><i class="fa fa-folder"></i></div>
                    <p class="side-text">library</p>
                </a>
            </li>
             <li class="side-pannel-item">
                <a href="">
                    <div class="side-icon"><i class="fa fa-plus-square"></i></div>
                    <p class="side-text">create play list</p>
                </a>
            </li>
             <li class="side-pannel-item">
                <a href="">
                    <div class="side-icon"><i class="fa fa-heart"></i></div>
                    <p class="side-text">liked-songs</p>
                </a>
            </li>
            
        </div>
    </section>
    <section class="body-container" style="scroll-behavior: smooth;">
        <div class="body-items">
            <div class="body-item">
                <h1 class="item-heading">heading 1</h1>
                <div class="card-item">
                    <div class="image-container">
                        <img src="#" alt="">
                    </div>
                    <h3 class="card-heading">card 1</h3>
                    <p class="card-artist">Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>
    </section>
    <section class="player">
        <div class="controles">
            <div class="suffle">
                <i class="fa fa-random"></i>
            </div>
            <div class="backward">
                <i class="fa fa-step-backward"></i>
            </div>
            <div class="play">
                <i class="fa fa-play"></i>
            </div>
            <div class="pause">
                <i class="fa fa-pause"></i>
            </div>
            <div class="forward">
                <i class="fa fa-step-forward"></i>
            </div>
            <div class="repet">
                <i class="fa fa-retweet"></i>
            </div>
            
        </div>
    </section>

</body>
</html>
